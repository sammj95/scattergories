<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="sg.css" type="text/css"/>

        <div id="top_div">
            <!-- letter die: A, B, C, D, E, F, G, H, I, J, K, L, M, N, O, P, R, S, T, W -->
            <button id="roll_btn" class="btn">Roll</button>
            <span id="letter_die_0" class="my_span"></span>
            <span id="letter_die_1" class="my_span" style="display:none">A</span>
            <span id="letter_die_2" class="my_span" style="display:none">B</span>
            <span id="letter_die_3" class="my_span" style="display:none">C</span>

            <span id="letter_die_5" class="my_span" style="display:none">E</span>
            <span id="letter_die_6" class="my_span" style="display:none">F</span>
            <span id="letter_die_7" class="my_span" style="display:none">G</span>
            <span id="letter_die_8" class="my_span" style="display:none">H</span>
            <span id="letter_die_9" class="my_span" style="display:none">I</span>
            <span id="letter_die_10" class="my_span" style="display:none">J</span>
            <span id="letter_die_11" class="my_span" style="display:none">K</span>
            <span id="letter_die_12" class="my_span" style="display:none">L</span>
            <span id="letter_die_13" class="my_span" style="display:none">M</span>
            <span id="letter_die_14" class="my_span" style="display:none">N</span>
            <span id="letter_die_15" class="my_span" style="display:none">O</span>
            <span id="letter_die_16" class="my_span" style="display:none">P</span>
            <span id="letter_die_17" class="my_span" style="display:none">R</span>
            <span id="letter_die_18" class="my_span" style="display:none">S</span>
            <span id="letter_die_19" class="my_span" style="display:none">T</span>
            <span id="letter_die_20" class="my_span" style="display:none">W</span>

            <!-- timer: 3 minutes -->
            <button id="timer_btn" class="btn">Start!</button>
            <span id="timer"></span>
        </div>

            <span id="list_right" class="list_links">&lt;</span>
            <span id="list_left" class="list_links">&gt;</span>

                        <span>2.  <input name="Category 2" placeholder="CATEGORY" /></span>
                        <hr class="custom_hr">

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input id="add_custom" class="btn-small" type="submit" title="Click to email your custom list to the site manager." style="display:none" value="Add list" />
        </div></form>

        <script>setUpOnclicks();</script>
